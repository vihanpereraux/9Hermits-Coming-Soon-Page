<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9Hermits - COMING SOON</title>

    <!-- getting adobe fonts -->
    <link rel="stylesheet" href="assets/css/fonts.css">

    <!-- bootstrap v5.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
        crossorigin="anonymous">

    <!-- importing blotter js and animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="assets/js/blotter.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Blotter/0.1.0/blotter.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Blotter/0.1.0/materials/rollingDistortMaterial.min.js"></script>
    
    <!-- getting custom styles -->
    <link rel="stylesheet" href="assets/css/styles.css">

    <style>
        @import url("https://use.typekit.net/hre7bsv.css");
    </style>
</head>
<body>
    
    <div class="noise"></div>
    <div id="fractal-noise-wrapper">
        <video class="fractal-noise-video" autoplay playsinline muted loop>
            <source src="assets/vids/Animation.mp4" type="video/mp4">
        </video>
    </div>
    <div id="src">Coming Soon</div>
    <header>
        <div class="heading-wrapper container">
            <div id="coming-soon-text"></div>
        </div>
    </header>

    <script>
        document.fonts.ready.then(() => {
            var innerText = document.getElementById("coming-soon-text");

            const mediaQuery = window.matchMedia('(min-width: 1024px)');
            
            if(mediaQuery.matches){
                // alert('matched');
                var text = new Blotter.Text("Coming Soon", {
                    family: "gghh",
                    size: 100,
                    fill: "white" 
                });
            }
            // let windowWidth = screen.width;

            // if(windowWidth > 2550){
            //     var text = new Blotter.Text("Coming Soon", {
            //         family: "gghh",
            //         size: 500,
            //         fill: "white"
            //     });
            // }
            
            // if(1000 < windowWidth < 2549){
            //     var text = new Blotter.Text("Coming Soon", {
            //         family: "gghh",
            //         size: 100,
            //         fill: "white"
            //     });
            // }

            // if (425 < windowWidth < 999){
            //     var text = new Blotter.Text("Coming Soon", {
            //         family: "gghh",
            //         size: 90,
            //         fill: "white"
            //     });
            // }

            // if(windowWidth < 424){
            //     var text = new Blotter.Text("Coming Soon", {
            //         family: "gghh",
            //         size: 40,
            //         fill: "white"
            //     });
            // }
            
            let material = new Blotter.RollingDistortMaterial();
            material.uniforms.uSineDistortSpread.value = 0.000;
            material.uniforms.uSineDistortCycleCount.value = 2;
            material.uniforms.uSineDistortAmplitude.value = 0.03;
            material.uniforms.uNoiseDistortVolatility.value = 15;
            material.uniforms.uNoiseDistortAmplitude.value = 0.004;
            material.uniforms.uRotation.value = 200;
            material.uniforms.uSpeed.value = 0.18;

            let blotter = new Blotter(material, {
                texts: text
            });

            let scope = blotter.forText(text);
            scope.appendTo(innerText); 
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9Hermits - COMING SOON</title>

    <!-- getting adobe fonts -->
    <!-- <link rel="stylesheet" href="assets/css/fonts.css"> -->

    <!-- bootstrap v5.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
        crossorigin="anonymous">

    <!-- importing blotter js and animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="assets/js/blotter.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Blotter/0.1.0/materials/rollingDistortMaterial.min.js"></script>
    
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        @import url("https://use.typekit.net/hre7bsv.css");
    </style>

    <!-- getting adobe fonts -->
    <link rel="stylesheet" href="assets/css/fonts.css">
    <!-- loader styles -->
    <link rel="stylesheet" href="assets/css/loader.css">
    <!-- getting custom styles -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- noise effect -->
    <div class="noise"></div>

    <!-- fractal background -->
    <div id="fractal-noise-wrapper">
        <video class="fractal-noise-video" autoplay playsinline muted loop>
            <source src="assets/vids/Animation.mp4" type="video/mp4">
        </video>
    </div>
    
    <!-- font loader text -->
    <div id="src">Coming Soon</div>

    <!-- element pack -->
    <img class="w-25 element-one" src="assets/img/game-console.png" alt="">
    <img class="w-25 element-two" src="assets/img/vr-box.png" alt="">
    <img class="w-25 element-three" src="assets/img/cross-2.png" alt="">
    <img class="w-25 element-four" src="assets/img//cross.png" alt="">

    <!-- blotter text placement -->
    <header>
        <div class="heading-wrapper container">
            <div id="coming-soon-text"></div>
        </div>
    </header>

    <!-- for mobile devices -->
    <div id="testing">Coming Soon</div>

    <footer>
        <div class="container">
            <p>nine hermits studio all rights resereved 2022</p>
        </div>
    </footer>

    <!-- loader wrapper -->
    <div class="loader-wrapper">
        <h5 id="progress-text">Loading...</h5>
        <div id="progress-bar"></div>
        <span class="loader"><span class="loader-inner"></span></span>
    </div>

    <div class="inner-cursor"></div>
    <div class="outer-cursor"></div>
    <div class="cursor"></div>

    <!-- loader script -->
    <script src="assets/js/loader.js"></script>
    <!-- text animation script -->
    <script src="assets/js/text_animation.js"></script>
    <!-- cursor animation script -->
    <script src="assets/js/cursor.js"></script>

</body>
</html>
